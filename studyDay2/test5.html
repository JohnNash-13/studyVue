<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>test5-计算属性</title>
	</head>
	<body>
		<div id="app"> 
			<p>当前时间： {{sayHello()}}</p>
			<p>当前时间：{{sayHello1}}</p>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script>
			var vm = new Vue({
				el: '#app',
				data: {
					message: 'hello'
				},
				methods: {
					sayHello: function() {
						return Date.now()
					}
				},
				computed:{
					//computed与method里面的方法不能重名
					//优先级：methods>computed
					sayHello1: function() {
						this.message;
						return Date.now()
					}
				}
			})
		</script>
	</body>
</html>
