<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>test4</title>
	</head>
	<body>
		<div id="app">
			<ol>
				<li v-for="list in lists">
					{{list.text}}
				</li>
			</ol>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script>
			var vm = new Vue({
				el: '#app',
				data: {
					lists:[
						{text:'黑棋老师'},
						{text:'小住包'},
						{text:'kiki'}
					]
				}
			});
		</script>
	</body>
</html>
