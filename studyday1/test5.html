<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>test5</title>
	</head>
	<body>
		<div id="app">
			<button v-on:click="sayHello()">click me</button>
			<p>{{message1}}</p>
			<button v-on:click="reserves()">反转信息</button>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script>
			var vm = new Vue({
				el: '#app',
				data: {
					message:'hello许佳琪',
					message1: 'Hello lhq'
				},
				methods:{//方法必须定义在methods里面
					sayHello: function() {
						alert(this.message)
					},
					reserves: function() {
						this.message1 = this.message1.split('').reverse().join('')
					}
				}
			});
		</script>
	</body>
</html>
