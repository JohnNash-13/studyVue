<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>test2</title>
	</head>
	<body>
		<div id="app">
			<span v-bind:title="message">
			鼠标悬停几秒钟查看此处动态绑定的提示信息！
			</span>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script>
			var vm = new Vue({
				el: '#app',
				data: {
					message: '页面加载于' + new Date().toLocaleString()
				}
			});
		</script>
	</body>
</html>
